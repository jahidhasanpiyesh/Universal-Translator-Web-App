<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Universal Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'profile.css'%}">
</head>
<body>

    <div class="profile-container">
        <div class="top-bar">
            <a href="{% url 'home'%}" class="back-link"><i class="fa-solid fa-angle-left me-2"></i> Back to Translator</a>
            <a href="{% url 'profile_edit' %}" class="edit-btn">Edit Profile</a>
        </div>

        <div class="profile-header">
            <div class="avatar-circle">J</div>
            <h2 class="user-name">John Doe</h2>
            <div class="user-email-top">johndoe@email.com</div>
        </div>

        <div class="info-section">
            
            <div class="info-field">
                <span class="label">Full Name</span>
                <div class="value-wrapper">
                    <span class="value">John Doe</span>
                </div>
            </div>

            <div class="info-field">
                <span class="label">Email Address</span>
                <div class="value-wrapper">
                    <span class="value">johndoe@email.com</span>
                    <i class="fa-solid fa-circle-check verified-icon"></i>
                </div>
            </div>

            <div class="info-field">
                <span class="label">Password</span>
                <div class="value-wrapper">
                    <span class="value">******</span>
                </div>
            </div>

        </div>

        <!-- <button class="logout-btn">Logout</button> -->
        <a href="{% url 'signout' %}" style="text-decoration: none;"><button class="logout-btn">Logout</button></a>
    </div>

</body>
</html>
