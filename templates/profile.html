<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Universal Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #1a73e8;
            --success-green: #0f9d58;
            --border-light: #dadce0;
            --text-dark: #202124;
            --text-grey: #5f6368;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Profile Card Styling */
        .profile-container {
            background: #ffffff;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid var(--border-light);
            overflow: hidden;
            padding: 24px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
        }

        .edit-btn {
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 6px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .edit-btn:hover {
            background-color: #e8f0fe;
        }

        /* Profile Image / Initial */
        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .avatar-circle {
            width: 100px;
            height: 100px;
            background-color: #aecdfb;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 4px solid #f1f3f4;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .user-name {
            font-size: 24px;
            color: var(--text-dark);
            margin: 0;
            font-weight: 700;
        }

        .user-email-top {
            color: var(--text-grey);
            font-size: 14px;
            margin-top: 5px;
        }

        /* Info Fields */
        .info-section {
            margin-top: 20px;
        }

        .info-field {
            margin-bottom: 18px;
            border-bottom: 1px solid #f1f3f4;
            padding-bottom: 8px;
        }

        .label {
            display: block;
            font-size: 13px;
            color: var(--text-grey);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .value-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value {
            font-size: 16px;
            color: var(--text-dark);
            font-weight: 400;
        }

        .verified-icon {
            color: var(--success-green);
            font-size: 18px;
        }

        /* Logout Button */
        .logout-btn {
            display: block;
            width: 100%;
            background-color: var(--success-green);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 30px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #0d8a4d;
            box-shadow: 0 2px 8px rgba(15, 157, 88, 0.3);
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="top-bar">
            <a href="{% url 'home'%}" class="back-link"><i class="fa-solid fa-angle-left me-2"></i> Back to Translator</a>
            <a href="#" class="edit-btn">Edit Profile</a>
        </div>

        <div class="profile-header">
            <div class="avatar-circle">J</div>
            <h2 class="user-name">John Doe</h2>
            <div class="user-email-top">johndoe@email.com</div>
        </div>

        <div class="info-section">
            
            <div class="info-field">
                <span class="label">Full Name</span>
                <div class="value-wrapper">
                    <span class="value">John Doe</span>
                </div>
            </div>

            <div class="info-field">
                <span class="label">Email Address</span>
                <div class="value-wrapper">
                    <span class="value">johndoe@email.com</span>
                    <i class="fa-solid fa-circle-check verified-icon"></i>
                </div>
            </div>

            <div class="info-field">
                <span class="label">Password</span>
                <div class="value-wrapper">
                    <span class="value">******</span>
                </div>
            </div>

        </div>

        <button class="logout-btn">Logout</button>
    </div>

</body>
</html>
