<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Universal Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'profile_edit.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    {% if messages %}
        {% for message in messages %}
        <script>
            Swal.fire({
                icon: "{% if message.tags == 'error' %}error{% else %}success{% endif %}",
                title: "{{ message }}",
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 4000
            });
        </script>
        {% endfor %}
    {% endif %}

    <div class="edit-container">
        <div class="header">
            <a href="{% url 'profile' %}" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <h2>Edit Profile</h2>
        </div>

        <form action="{% url 'profile_edit' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="avatar-edit">
                <div class="avatar-preview" id="preview">{{ user.first_name|first|upper }}</div>
                <label for="file-upload" class="upload-icon">
                    <i class="fa-solid fa-camera"></i>
                </label>
                <input id="file-upload" name="profile_pic" type="file" style="display:none;" />
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" value="{{user.first_name}}" placeholder="Full name" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" value="{{user.email}}" placeholder="Email" required>
            </div>

            <div class="section-divider">
                <i class="fa-solid fa-shield-halved me-1"></i> Security Settings
            </div>

            <div class="form-group">
                <label>Current Password</label>
                <input type="password" name="current_password" placeholder="Enter current password to verify">
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password" placeholder="Enter new password">
            </div>

            <div class="btn-group">
                <button type="submit" class="save-btn">Save Changes</button>
                <a href="{% url 'profile' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>

</body>

</html>
