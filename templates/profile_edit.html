<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Universal Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'profile_edit.css'%}">
</head>
<body>

    <div class="edit-container">
        <div class="header">
            <a href="{% url 'profile' %}" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <h2>Edit Profile</h2>
        </div>

        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="avatar-edit">
                <div class="avatar-preview" id="preview">J</div>
                <label for="file-upload" class="upload-icon">
                    <i class="fa-solid fa-camera"></i>
                </label>
                <input id="file-upload" type="file" style="display:none;" />
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" value="John Doe" placeholder="Full name">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" value="johndoe@email.com" placeholder="Email">
            </div>

            <div class="section-divider">
                <i class="fa-solid fa-shield-halved me-1"></i> Security Settings
            </div>

            <div class="form-group">
                <label>Current Password</label>
                <input type="password" placeholder="Enter current password to verify">
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" placeholder="Enter new password">
            </div>

            <div class="btn-group">
                <button type="submit" class="save-btn">Save Changes</button>
                <a href="{% url 'home' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
