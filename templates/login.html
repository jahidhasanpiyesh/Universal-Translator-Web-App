<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universal Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'account.css' %}">
</head>
<body class="auth-bg">
    <div class="auth-card">
        <div class="auth-header text-center">
            <h2 class="auth-title">Universal Translator</h2>
            <p class="auth-subtitle">Sign in to your account</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" name="email" class="auth-input" placeholder="Gmail address" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="auth-input" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-auth">Sign In</button>
        </form>
        <div class="auth-footer text-center mt-3">
            <span>New user? <a href="{% url 'signup' %}">Create account</a></span>
        </div>
    </div>
</body>
</html>
